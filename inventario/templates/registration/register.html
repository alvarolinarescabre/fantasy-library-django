{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Home{% endblock %}
{% block h1 %}Welcome to the Fantasy Library{% endblock %}

{% block content %}        

<div class="container py-5">
	<h3>Register</h3>
	<form method="POST">
		{% csrf_token %}
		{{ register_form | crispy }}                    
		<button class="btn btn-primary btn-sm btn-round" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
</div>

{% endblock %}
