{% extends "base.html" %}

{% block title %}Author Detail{% endblock %}
{% block h1 %}Author Detail{% endblock %}

{% block content %}
   {% for detail in author %}
   <a type="button" class="btn btn-primary btn-sm btn-round" href="{% url 'author_modify' id=detail.id %}" name="author_modify">Modify Author</a>
   <a type="button" class="btn btn-primary btn-sm btn-round" href="{% url 'author_delete' id=detail.id %}" onclick="return confirm('Are you sure you want to delete this?')" name="author_delete">Delete Author</a>

   <div class="container">
      <br/><br/>
      <h2 class="text-center"> {{ detail.name }}</h2>
         <hr>
         <p class="lead">Genre: {{ detail.genre }} </p>  
         <form action="{% url 'authors' page=page %}" class="form-inline" method="get">
         <button type="submit" class="btn btn-primary btn-lg mb-2">Back</button>
         </form>
      </div>
   {% endfor %}
{% endblock %}
