{% extends "base.html" %}

{% block title %}Genre Detail{% endblock %}
{% block h1 %}Genre Detail{% endblock %}

{% block content %}
   {% for detail in genre %}
   <a type="button" class="btn btn-primary btn-sm btn-round" href="{% url 'genre_modify' id=detail.id %}" name="genre_modify">Modify Genre</a>
   <a type="button" class="btn btn-primary btn-sm btn-round" href="{% url 'genre_delete' id=detail.id %}" onclick="return confirm('Are you sure you want to delete this?')" name="genre_delete">Delete Genre</a>

   <div class="container">
      <br/><br/>
      <h2 class="text-center"> {{ detail.type }}</h2>
         <hr> 
         <form action="{% url 'genres' page=page %}" class="form-inline" method="get">
         <button type="submit" class="btn btn-primary btn-lg mb-2">Back</button>
         </form>
      </div>
   {% endfor %}
{% endblock %}
